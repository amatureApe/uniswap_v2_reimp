[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@solady=lib/solady/lib/solmate/src/"
]

[profile.dependencies]
OpenZeppelin = "github:OpenZeppelin/openzeppelin-contracts"
solady = "github:paulrberg/solady"



# See more config options https://github.com/foundry-rs/foundry/tree/master/config
